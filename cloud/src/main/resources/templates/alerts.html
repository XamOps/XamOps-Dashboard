<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Service Quota Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        [x-cloak] { display: none !important; }
        .skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: #e2e8f0; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex">
    <aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
        <div th:replace="~{fragments/_sidebar :: sidebar}"></div>
    </aside>

    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen" x-data="quotaAlerts()">
            <header class="h-16 flex items-center justify-between border-b px-6 bg-white sticky top-0 z-10">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">Service Quota Alerts</h1>
                    <p class="text-xs text-gray-500">Detailed view of your AWS service limits and usage.</p>
                </div>
                 <button @click="loadQuotas(true)" class="flex items-center text-sm text-indigo-600 hover:text-indigo-800" :disabled="isLoading">
                    <i class="fas fa-sync-alt mr-2" :class="{ 'fa-spin': isLoading }"></i>
                    <span x-text="isLoading ? 'Refreshing...' : 'Refresh'"></span>
                </button>
            </header>

            <div class="flex-1 p-6">
                 <!-- Skeleton Loader -->
                 <div x-show="isLoading" x-cloak class="bg-white rounded-lg p-6 shadow-sm border">
                    <table class="w-full text-sm">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th class="px-6 py-3"><div class="h-4 skeleton rounded w-20"></div></th>
                                <th class="px-6 py-3"><div class="h-4 skeleton rounded w-32"></div></th>
                                <th class="px-6 py-3 text-right"><div class="h-4 skeleton rounded w-16 ml-auto"></div></th>
                                <th class="px-6 py-3 text-right"><div class="h-4 skeleton rounded w-16 ml-auto"></div></th>
                                <th class="px-6 py-3 text-center"><div class="h-4 skeleton rounded w-20 mx-auto"></div></th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="i in 5" :key="i">
                                <tr class="border-b">
                                    <td class="px-6 py-4"><div class="h-4 skeleton rounded w-24"></div></td>
                                    <td class="px-6 py-4"><div class="h-4 skeleton rounded w-48"></div></td>
                                    <td class="px-6 py-4"><div class="h-4 skeleton rounded w-12 ml-auto"></div></td>
                                    <td class="px-6 py-4"><div class="h-4 skeleton rounded w-12 ml-auto"></div></td>
                                    <td class="px-6 py-4"><div class="h-6 skeleton rounded-full w-20 mx-auto"></div></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>

                <div x-show="!isLoading && quotas.length === 0" x-cloak class="text-center py-12 px-4 border-2 border-dashed rounded-lg">
                    <i class="fas fa-check-circle fa-4x text-green-500"></i>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">No Quota Issues Found</h3>
                    <p class="mt-1 text-sm text-gray-500">All service quotas are within normal limits.</p>
                </div>

                <div x-show="!isLoading && quotas.length > 0" x-cloak class="bg-white rounded-lg p-6 shadow-sm border">
                    <table class="w-full text-sm text-left text-gray-600">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th class="px-6 py-3">Service</th>
                                <th class="px-6 py-3">Quota Name</th>
                                <th class="px-6 py-3 text-right">Limit</th>
                                <th class="px-6 py-3 text-right">Usage</th>
                                <th class="px-6 py-3 text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <template x-for="quota in quotas" :key="quota.quotaName">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 font-semibold" x-text="quota.serviceName"></td>
                                    <td class="px-6 py-4" x-text="quota.quotaName"></td>
                                    <td class="px-6 py-4 text-right font-mono" x-text="quota.limit"></td>
                                    <td class="px-6 py-4 text-right font-mono" x-text="quota.usage"></td>
                                    <td class="px-6 py-4 text-center">
                                        <span class="px-2.5 py-1 inline-flex text-xs leading-5 font-bold rounded-full"
                                              :class="{
                                                'bg-green-100 text-green-800': quota.status === 'OK',
                                                'bg-yellow-100 text-yellow-800': quota.status === 'WARN',
                                                'bg-red-100 text-red-800': quota.status === 'CRITICAL'
                                              }"
                                              x-text="quota.status">
                                        </span>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
function quotaAlerts() {
    return {
        isLoading: true,
        quotas: [],
        init() {
            this.loadQuotas(false);
        },
        loadQuotas(forceRefresh = false) {
            const selectedAccountId = sessionStorage.getItem('selectedAccountId');
            if (!selectedAccountId) {
                this.isLoading = false;
                console.warn('No account selected. Cannot fetch quota data.');
                return;
            }

            const cacheKey = `quotaAlerts-${selectedAccountId}`;
            if (!forceRefresh) {
                const cachedData = sessionStorage.getItem(cacheKey);
                if (cachedData) {
                    this.processQuotas(JSON.parse(cachedData));
                    this.isLoading = false;
                    return;
                }
            }
            
            this.isLoading = true;
            sessionStorage.removeItem(cacheKey);

            fetch(`/api/cloudguard/quotas?accountId=${selectedAccountId}`)
                .then(res => {
                    if (!res.ok) throw new Error('Failed to fetch quota data');
                    return res.json();
                })
                .then(data => {
                    sessionStorage.setItem(cacheKey, JSON.stringify(data));
                    this.processQuotas(data);
                })
                .catch(err => {
                    console.error('Failed to load quota data', err);
                    this.quotas = [];
                })
                .finally(() => {
                    this.isLoading = false;
                });
        },
        processQuotas(data) {
            this.quotas = data.sort((a, b) => {
                const statusOrder = { 'CRITICAL': 0, 'WARN': 1, 'OK': 2 };
                return statusOrder[a.status] - statusOrder[b.status];
            });
        }
    }
}
</script>

</body>
</html>
