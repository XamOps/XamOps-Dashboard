<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Service Quota Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        [x-cloak] { display: none !important; }
        .skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: #e2e8f0; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .progress-bar { background-color: #e5e7eb; border-radius: 9999px; overflow: hidden; height: 0.75rem; }
        .progress-bar-fill { height: 100%; transition: width 0.5s ease-in-out; border-radius: 9999px; }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex">
    <aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
        <div th:replace="~{fragments/_sidebar :: sidebar}"></div>
    </aside>

    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen" x-data="quotaAlerts()">
            <header class="h-16 flex items-center justify-between border-b px-6 bg-white sticky top-0 z-10">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">Service Quota Alerts</h1>
                    <p class="text-xs text-gray-500">Monitor your AWS service limits and usage.</p>
                </div>
                 <button @click="loadQuotas(true)" class="flex items-center text-sm text-indigo-600 hover:text-indigo-800" :disabled="isLoading">
                    <i class="fas fa-sync-alt mr-2" :class="{ 'fa-spin': isLoading }"></i>
                    <span x-text="isLoading ? 'Refreshing...' : 'Refresh'"></span>
                </button>
            </header>

            <div class="flex-1 p-6">
                <div class="bg-white rounded-lg p-6 shadow-sm border">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-800">Current Quota Status</h2>
                        <div class="flex items-center gap-2">
                            <label for="service-filter" class="text-sm font-medium">Filter by Service:</label>
                            <select id="service-filter" x-model="selectedService" class="form-select text-sm rounded-md border-gray-300">
                                <option value="All">All Services</option>
                                <template x-for="service in services" :key="service">
                                    <option :value="service" x-text="service"></option>
                                </template>
                            </select>
                        </div>
                    </div>
                 
                    <!-- Skeleton Loader -->
                    <div x-show="isLoading" x-cloak class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3"><div class="h-4 skeleton rounded w-32"></div></th>
                                    <th class="px-6 py-3 w-1/3"><div class="h-4 skeleton rounded w-48"></div></th>
                                    <th class="px-6 py-3"><div class="h-4 skeleton rounded w-full"></div></th>
                                    <th class="px-6 py-3"><div class="h-4 skeleton rounded w-24"></div></th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="i in 8" :key="i">
                                    <tr class="border-b">
                                        <td class="px-6 py-4"><div class="h-4 skeleton rounded w-24"></div></td>
                                        <td class="px-6 py-4"><div class="h-4 skeleton rounded w-full"></div></td>
                                        <td class="px-6 py-4"><div class="h-3 skeleton rounded-full w-full"></div></td>
                                        <td class="px-6 py-4"><div class="h-8 skeleton rounded-md w-32"></div></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>

                    <div x-show="!isLoading && filteredQuotas.length === 0" x-cloak class="text-center py-12 px-4 border-2 border-dashed rounded-lg">
                        <i class="fas fa-check-circle fa-4x text-green-500"></i>
                        <h3 class="mt-4 text-lg font-medium text-gray-900">No Quota Issues Found</h3>
                        <p class="mt-1 text-sm text-gray-500">All service quotas are within normal limits for the selected filter.</p>
                    </div>

                    <div x-show="!isLoading && filteredQuotas.length > 0" x-cloak class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3">Service</th>
                                    <th class="px-6 py-3">Quota Name</th>
                                    <th class="px-6 py-3 w-1/4">Usage</th>
                                    <th class="px-6 py-3 text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <template x-for="quota in filteredQuotas" :key="quota.serviceName + quota.quotaName">
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 font-semibold" x-text="quota.serviceName"></td>
                                        <td class="px-6 py-4" x-text="quota.quotaName"></td>
                                        <td class="px-6 py-4">
                                            <div class="flex items-center gap-2">
                                                <div class="w-full progress-bar">
                                                    <div class="progress-bar-fill" :class="getUsageColor(quota)" :style="`width: ${getUsagePercentage(quota)}%`"></div>
                                                </div>
                                                <span class="font-mono text-xs w-24 text-right" x-text="`${getUsagePercentage(quota).toFixed(1)}%`"></span>
                                            </div>
                                            <p class="text-xs text-gray-500 mt-1" x-text="`Used ${quota.usage} of ${quota.limit}`"></p>
                                        </td>
                                        <td class="px-6 py-4 text-center">
                                            <a :href="getAwsConsoleLink(quota)" target="_blank" class="px-3 py-1.5 text-xs font-semibold text-indigo-700 bg-indigo-100 rounded-md hover:bg-indigo-200">
                                                Request Increase
                                            </a>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
function quotaAlerts() {
    return {
        isLoading: true,
        quotas: [],
        selectedService: 'All',

        init() {
            this.loadQuotas(false);
        },
        loadQuotas(forceRefresh = false) {
            const selectedAccountId = sessionStorage.getItem('selectedAccountId');
            if (!selectedAccountId) {
                this.isLoading = false;
                console.warn('No account selected. Cannot fetch quota data.');
                return;
            }

            const cacheKey = `quotaAlerts-${selectedAccountId}`;
            if (!forceRefresh && sessionStorage.getItem(cacheKey)) {
                this.processQuotas(JSON.parse(sessionStorage.getItem(cacheKey)));
                this.isLoading = false;
                return;
            }
            
            this.isLoading = true;
            sessionStorage.removeItem(cacheKey);

            fetch(`/api/cloudguard/quotas?accountId=${selectedAccountId}`)
                .then(res => {
                    if (!res.ok) throw new Error('Failed to fetch quota data');
                    return res.json();
                })
                .then(data => {
                    sessionStorage.setItem(cacheKey, JSON.stringify(data));
                    this.processQuotas(data);
                })
                .catch(err => {
                    console.error('Failed to load quota data', err);
                    this.quotas = [];
                })
                .finally(() => {
                    this.isLoading = false;
                });
        },
        processQuotas(data) {
            this.quotas = data.sort((a, b) => {
                const percentageA = (a.usage / a.limit) || 0;
                const percentageB = (b.usage / b.limit) || 0;
                return percentageB - percentageA; // Sort descending by usage percentage
            });
        },
        get services() {
            const serviceNames = this.quotas.map(q => q.serviceName);
            return [...new Set(serviceNames)].sort();
        },
        get filteredQuotas() {
            if (this.selectedService === 'All') {
                return this.quotas;
            }
            return this.quotas.filter(q => q.serviceName === this.selectedService);
        },
        getUsagePercentage(quota) {
            if (quota.limit === 0) return 0;
            return (quota.usage / quota.limit) * 100;
        },
        getUsageColor(quota) {
            const percentage = this.getUsagePercentage(quota);
            if (percentage > 90) return 'bg-red-500';
            if (percentage > 75) return 'bg-yellow-500';
            return 'bg-green-500';
        },
        getAwsConsoleLink(quota) {
            // This creates a generic link to the service quotas page.
            // A more advanced version could use service and quota codes for a deep link.
            return `https://console.aws.amazon.com/servicequotas/home/services`;
        }
    }
}
</script>

</body>
</html>
