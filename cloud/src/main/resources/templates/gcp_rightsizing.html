<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - GCP Rightsizing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        :root {
            --primary-gradient: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(229, 231, 235, 0.8);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        [x-cloak] { display: none !important; }
        .rotate-90 { transform: rotate(90deg); }
        .transition-all { transition: all 0.3s ease-in-out; }
        .header-gradient {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }
        .kpi-card {
            position: relative; overflow: hidden; background: var(--glass-bg); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 1rem;
        }
        .kpi-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-primary {
            background: var(--primary-gradient); border: none; color: white; transition: all 0.3s ease;
        }
        .btn-primary:hover {
             box-shadow: 0 10px 15px -3px rgba(66, 133, 244, 0.4);
        }
        .service-group {
            background: var(--glass-bg); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 1rem;
        }
        .resource-row:hover {
            background: linear-gradient(90deg, rgba(66, 133, 244, 0.03) 0%, rgba(52, 168, 83, 0.08) 100%);
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex">
<aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
    <div th:replace="~{fragments/_sidebar :: sidebar}"></div>
</aside>
    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen" x-data="gcpRightsizing()">
            <header class="header-gradient h-20 flex items-center justify-between px-8 sticky top-0 z-10">
                 <div class="flex items-center space-x-4">
                     <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-green-600 rounded-xl flex items-center justify-center">
                         <i class="fas fa-compress-arrows-alt text-white text-xl"></i>
                     </div>
                     <div>
                         <h1 class="text-2xl font-bold text-gray-800">GCP Rightsizing</h1>
                         <p class="text-sm text-gray-600">Optimize resource allocation and reduce costs</p>
                     </div>
                 </div>
                 <button @click="fetchRecommendations(true)" class="btn-primary flex items-center space-x-2 px-6 py-3 text-sm font-semibold rounded-lg shadow-md" :disabled="isRefreshing">
                     <i class="fas fa-sync-alt" :class="{ 'fa-spin': isRefreshing }"></i>
                     <span x-text="isRefreshing ? 'Re-analyzing...' : 'Analyze Resources'"></span>
                 </button>
            </header>

            <div class="flex-1 p-8 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="kpi-card p-6 fade-in">
                        <h3 class="text-gray-600 text-sm font-medium mb-2">Total Potential Savings</h3>
                        <p class="text-4xl font-bold text-green-600 mb-1" x-text="isLoading ? '...' : formatCurrency(totalSavings)"></p>
                        <p class="text-xs text-gray-500">per month</p>
                    </div>
                    <div class="kpi-card p-6 fade-in">
                        <h3 class="text-gray-600 text-sm font-medium mb-2">Total Recommendations</h3>
                        <p class="text-4xl font-bold text-blue-600 mb-1" x-text="isLoading ? '...' : recommendations.length"></p>
                        <p class="text-xs text-gray-500">optimizations found</p>
                    </div>
                </div>

                <div class="space-y-6">
                    <div x-show="!isLoading && groupedRecommendations.length === 0" x-cloak class="text-center py-20 px-8 rounded-2xl bg-white/80">
                         <div class="w-24 h-24 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center mx-auto mb-6">
                             <i class="fas fa-check-circle text-white text-3xl"></i>
                         </div>
                        <h3 class="text-2xl font-bold text-gray-800 mb-2">Fully Optimized!</h3>
                        <p class="text-gray-600">No rightsizing recommendations found for your GCP resources.</p>
                    </div>

                    <template x-for="group in groupedRecommendations" :key="group.service">
                        <div class="service-group fade-in">
                            <div @click="group.open = !group.open" class="flex items-center justify-between p-6 cursor-pointer">
                                <div class="flex items-center space-x-4 flex-1">
                                    <i class="fas fa-chevron-right text-gray-400 w-5 text-center transition-all" :class="{'rotate-90': group.open}"></i>
                                    <div class="w-12 h-12 flex items-center justify-center rounded-xl">
                                        <img :src="'/icons/' + getServiceIcon(group.service)" :alt="group.service" class="w-full h-full rounded-xl object-cover">
                                    </div>
                                    <h3 class="font-bold text-gray-800 text-lg" x-text="group.service"></h3>
                                    <div class="bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full" x-text="group.recommendations.length + ' recommendations'"></div>
                                </div>
                                <div class="font-bold text-green-600" x-text="formatCurrency(group.totalSavings)"></div>
                            </div>
                            <div x-show="group.open" x-cloak class="bg-gray-50/50">
                                <template x-for="rec in group.recommendations" :key="rec.resourceName">
                                    <div class="resource-row border-t border-gray-200/50">
                                        <div @click="rec.detailsOpen = !rec.detailsOpen" class="grid grid-cols-12 items-center p-6 pl-16 text-sm cursor-pointer">
                                            <div class="col-span-4 flex items-center space-x-3">
                                                 <i class="fas fa-chevron-right text-gray-400 w-5 text-center transition-all" :class="{'rotate-90': rec.detailsOpen}"></i>
                                                 <p class="font-bold text-gray-800 truncate" x-text="rec.resourceName"></p>
                                            </div>
                                            <div class="col-span-3 text-gray-600 flex items-center space-x-2">
                                                <i class="fas fa-server text-gray-400"></i>
                                                <span x-text="rec.currentMachineType"></span>
                                            </div>
                                            <div class="col-span-3 font-semibold text-indigo-600 flex items-center space-x-2">
                                                <i class="fas fa-arrow-right text-green-500"></i>
                                                <span x-text="rec.recommendedMachineType"></span>
                                            </div>
                                            <div class="col-span-2 text-right font-medium text-green-600" x-text="formatCurrency(rec.monthlySavings)"></div>
                                        </div>
                                        <div x-show="rec.detailsOpen" x-cloak class="resource-details p-6 pl-24 text-sm text-gray-700 bg-gray-50/50 border-t border-gray-200">
                                            <h4 class="font-semibold text-base mb-3">Recommendation Details:</h4>
                                            <div class="grid grid-cols-2 gap-2">
                                                <div><strong class="text-gray-600">Project:</strong> <span x-text="rec.project"></span></div>
                                                <div><strong class="text-gray-600">Reason:</strong> <span x-text="rec.reason || 'Cost optimization'"></span></div>
                                            </div>
                                            <div class="mt-4 text-right">
                                                <button class="px-4 py-2 text-xs font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">
                                                    <i class="fas fa-check mr-1"></i> Apply Recommendation
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>
<script>
function gcpRightsizing() {
    return {
        isLoading: true,
        isRefreshing: false,
        accountId: sessionStorage.getItem('selectedAccountId'),
        recommendations: [],
        get totalSavings() {
            return this.recommendations.reduce((sum, rec) => sum + rec.monthlySavings, 0);
        },
        init() {
            this.fetchRecommendations();
        },
        fetchRecommendations(forceRefresh = false) {
            this.isRefreshing = forceRefresh;
            if(!forceRefresh) this.isLoading = true;
            
            fetch(`/api/gcp/optimization/rightsizing-recommendations?accountId=${this.accountId}`)
                .then(res => res.json())
                .then(data => { 
                    this.recommendations = data.map(rec => ({ ...rec, detailsOpen: false, service: this.getServiceFromType(rec.currentMachineType) }));
                })
                .catch(err => console.error('Failed to load GCP rightsizing data:', err))
                .finally(() => {
                    this.isLoading = false;
                    this.isRefreshing = false;
                });
        },
        getServiceFromType(machineType) {
            if (machineType.includes('db-')) return 'Cloud SQL';
            // Add more GCP service mappings here if needed
            return 'Compute Engine';
        },
        get groupedRecommendations() {
            if (!this.recommendations) return [];
            const groups = this.recommendations.reduce((acc, rec) => {
                const key = rec.service || 'Other';
                if (!acc[key]) {
                    acc[key] = { service: key, recommendations: [], open: true, totalSavings: 0 };
                }
                acc[key].recommendations.push(rec);
                acc[key].totalSavings += rec.monthlySavings;
                return acc;
            }, {});
            return Object.values(groups).sort((a, b) => b.totalSavings - a.totalSavings);
        },
        formatCurrency(value) {
            return (value || 0).toLocaleString('en-IN', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 });
        },
        getServiceIcon(service) {
            const iconMap = {
                'Compute Engine': 'gcp-compute-engine.png',
                'Cloud SQL': 'gcp-cloud-sql.png',
            };
            return iconMap[service] || 'gcp-icon.png';
        }
    }
}
</script>
</body>
</html>
