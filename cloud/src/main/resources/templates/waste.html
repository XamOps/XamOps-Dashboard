<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Waste Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        [x-cloak] { display: none !important; }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background-color: #e2e8f0;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex">
    <aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
        <div th:replace="~{fragments/_sidebar :: sidebar}"></div>
    </aside>

    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen" x-data="wasteManagement()">
            <header class="h-16 flex items-center justify-between border-b px-6 bg-white sticky top-0 z-10">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">Waste Management</h1>
                    <p class="text-xs text-gray-500">Identify and eliminate unused cloud resources</p>
                </div>
                 <button @click="loadWastedResources(true)" class="flex items-center text-sm text-indigo-600 hover:text-indigo-800" :disabled="isLoading">
                    <i class="fas fa-sync-alt mr-2" :class="{ 'fa-spin': isLoading }"></i>
                    <span x-text="isLoading ? 'Refreshing...' : 'Refresh'"></span>
                </button>
            </header>

            <div class="flex-1 p-6 space-y-6">
                 <!-- KPIs & Chart -->
                 <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- KPI Card 1: Potential Savings -->
                    <div class="bg-white rounded-xl p-5 card-shadow">
                        <template x-if="isLoading">
                            <div class="skeleton w-full h-28 rounded-lg"></div>
                        </template>
                        <template x-if="!isLoading">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-gray-500 text-sm font-medium">Potential Savings</h3>
                                    <p class="text-3xl font-bold text-gray-800 mt-2" x-text="'$' + potentialSavings.toFixed(2)"></p>
                                    <p class="text-xs text-gray-400">per month</p>
                                </div>
                                <div class="bg-blue-100 p-3 rounded-lg"><i class="fas fa-coins text-blue-500 text-lg"></i></div>
                            </div>
                        </template>
                    </div>

                    <!-- KPI Card 2: Wasted Resources -->
                    <div class="bg-white rounded-xl p-5 card-shadow">
                        <template x-if="isLoading">
                            <div class="skeleton w-full h-28 rounded-lg"></div>
                        </template>
                        <template x-if="!isLoading">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-gray-500 text-sm font-medium">Wasted Resources</h3>
                                    <p class="text-3xl font-bold text-gray-800 mt-2" x-text="resourceCount"></p>
                                    <p class="text-xs text-gray-400">items found</p>
                                </div>
                                <div class="bg-red-100 p-3 rounded-lg"><i class="fas fa-trash-alt text-red-500 text-lg"></i></div>
                            </div>
                        </template>
                    </div>

                    <!-- Chart Card -->
                    <div class="bg-white rounded-xl p-5 card-shadow">
                        <h3 class="font-semibold text-gray-700 mb-2">Savings by Category</h3>
                        <div class="h-40" x-show="isLoading"><div class="skeleton w-full h-full rounded-lg"></div></div>
                        <div class="h-40" x-show="!isLoading"><canvas id="savingsChart"></canvas></div>
                    </div>
                 </div>

                <div class="bg-white rounded-xl p-6 card-shadow">
                    <!-- Filters and Bulk Actions -->
                    <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
                        <div x-show="selectedResources.length === 0" class="flex flex-wrap items-center gap-2">
                             <span class="text-sm font-medium text-gray-600">Filter by:</span>
                            <template x-for="cat in categories" :key="cat">
                                <button @click="filter = cat" :class="{ 'bg-indigo-600 text-white': filter === cat, 'bg-gray-100 text-gray-700 hover:bg-gray-200': filter !== cat }" class="px-3 py-1.5 text-sm font-semibold rounded-lg transition" x-text="cat"></button>
                            </template>
                        </div>
                        <div x-show="selectedResources.length > 0" x-cloak class="flex items-center gap-4 bg-indigo-50 p-2 rounded-lg">
                            <span class="text-sm font-semibold text-indigo-800" x-text="`${selectedResources.length} selected`"></span>
                            <button @click="handleBulkAction('delete')" class="px-3 py-1.5 text-sm font-medium text-red-600 bg-white border border-red-300 rounded-md hover:bg-red-50">
                                <i class="fas fa-trash-alt mr-1"></i>Delete
                            </button>
                            <button @click="handleBulkAction('archive')" class="px-3 py-1.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-100">
                                <i class="fas fa-archive mr-1"></i>Archive
                            </button>
                        </div>
                    </div>

                    <!-- Table Skeleton Loader -->
                    <div x-show="isLoading" x-cloak class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th class="p-4"><div class="h-5 w-5 skeleton rounded"></div></th>
                                    <th class="px-6 py-3"><div class="h-4 skeleton rounded w-32"></div></th>
                                    <th class="px-6 py-3"><div class="h-4 skeleton rounded w-24"></div></th>
                                    <th class="px-6 py-3"><div class="h-4 skeleton rounded w-20"></div></th>
                                    <th class="px-6 py-3"><div class="h-4 skeleton rounded w-28"></div></th>
                                    <th class="px-6 py-3 text-center"><div class="h-4 skeleton rounded w-16 mx-auto"></div></th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="i in 5" :key="i">
                                    <tr class="border-b">
                                        <td class="p-4"><div class="h-5 w-5 skeleton rounded"></div></td>
                                        <td class="px-6 py-4"><div class="h-4 skeleton rounded w-full"></div><div class="h-3 skeleton rounded w-2/3 mt-2"></div></td>
                                        <td class="px-6 py-4"><div class="h-6 skeleton rounded-full w-24"></div></td>
                                        <td class="px-6 py-4"><div class="h-4 skeleton rounded w-3/4"></div></td>
                                        <td class="px-6 py-4"><div class="h-4 skeleton rounded w-full"></div></td>
                                        <td class="px-6 py-4"><div class="h-8 skeleton rounded w-20 mx-auto"></div></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Empty State -->
                    <div x-show="!isLoading && filteredResources.length === 0" x-cloak class="text-center py-16 px-4 border-2 border-dashed rounded-lg">
                        <i class="fas fa-leaf fa-3x text-green-500"></i>
                        <h3 class="mt-4 text-lg font-medium text-gray-900">No wasted resources found!</h3>
                        <p class="mt-1 text-sm text-gray-500" x-text="filter === 'All' ? 'Your cloud environment looks clean.' : `No wasted resources found for the category: ${filter}`"></p>
                    </div>

                    <!-- Resources Table -->
                    <div x-show="!isLoading && filteredResources.length > 0" x-cloak class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th class="p-4"><input type="checkbox" @change="toggleAll" :checked="isAllSelected" class="form-checkbox rounded text-indigo-600"></th>
                                    <th class="px-6 py-3">Resource</th>
                                    <th class="px-6 py-3">Type</th>
                                    <th class="px-6 py-3">Region</th>
                                    <th class="px-6 py-3">Monthly Cost</th>
                                    <th class="px-6 py-3">Reason</th>
                                    <th class="px-6 py-3 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <template x-for="resource in filteredResources" :key="resource.resourceId">
                                    <tr class="hover:bg-gray-50" :class="{'bg-indigo-50': selectedResources.includes(resource.resourceId)}">
                                        <td class="p-4 w-4"><input type="checkbox" :value="resource.resourceId" x-model="selectedResources" class="form-checkbox rounded text-indigo-600"></td>
                                        <td class="px-6 py-4">
                                            <p class="font-medium text-gray-900" x-text="resource.resourceName || 'Untitled Resource'"></p>
                                            <p class="text-xs text-gray-500 font-mono mt-1" x-text="resource.resourceId"></p>
                                        </td>
                                        <td class="px-6 py-4"><span class="px-2 py-0.5 text-xs font-semibold rounded-full" :class="getResourceTypeColor(resource.resourceType)" x-text="resource.resourceType"></span></td>
                                        <td class="px-6 py-4" x-text="resource.region"></td>
                                        <td class="px-6 py-4 font-semibold text-red-600" x-text="'$' + resource.monthlySavings.toFixed(2)"></td>
                                        <td class="px-6 py-4" x-text="resource.reason"></td>
                                        <td class="px-6 py-4 text-center">
                                            <div class="flex justify-center gap-2">
                                                <button 
                                                    @click="handleAction('delete', resource)"
                                                    :disabled="!isActionable(resource, 'delete')"
                                                    title="Delete this resource" 
                                                    class="px-3 py-1.5 text-xs font-medium text-white bg-red-600 rounded-md hover:bg-red-700 transition flex items-center disabled:opacity-50 disabled:cursor-not-allowed">
                                                    <i class="fas fa-trash-alt"></i>
                                                </button>
                                                <button @click="handleAction('archive', resource)" title="Archive this finding" class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition flex items-center">
                                                    <i class="fas fa-archive"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
function wasteManagement() {
    return {
        isLoading: true,
        filter: 'All',
        wastedResources: [],
        selectedResources: [],
        savingsChart: null,

        init() {
            this.loadWastedResources();
            this.$watch('filteredResources', () => {
                this.renderSavingsChart();
            });
        },

        loadWastedResources(forceRefresh = false) {
            const selectedAccountId = sessionStorage.getItem('selectedAccountId');
            if (!selectedAccountId) {
                this.isLoading = false;
                return;
            }
            const cacheKey = `wasteData-${selectedAccountId}`;
            if (!forceRefresh) {
                const cachedData = sessionStorage.getItem(cacheKey);
                if (cachedData) {
                    this.wastedResources = JSON.parse(cachedData);
                    this.isLoading = false;
                    this.renderSavingsChart();
                    return;
                }
            }
            
            this.isLoading = true;
            sessionStorage.removeItem(cacheKey);
            fetch(`/api/waste?accountId=${selectedAccountId}`)
                .then(res => res.json())
                .then(data => {
                    this.wastedResources = data;
                    sessionStorage.setItem(cacheKey, JSON.stringify(data));
                    this.renderSavingsChart();
                })
                .catch(err => {
                    console.error('Failed to load waste data', err);
                    this.wastedResources = [];
                })
                .finally(() => this.isLoading = false);
        },

        get categories() {
            const cats = this.wastedResources.map(r => r.resourceType);
            return ['All', ...new Set(cats)];
        },

        get filteredResources() {
            if (this.filter === 'All') {
                return this.wastedResources;
            }
            return this.wastedResources.filter(r => r.resourceType === this.filter);
        },

        get potentialSavings() {
            return this.filteredResources.reduce((sum, r) => sum + r.monthlySavings, 0);
        },

        get resourceCount() {
            return this.filteredResources.length;
        },

        get isAllSelected() {
            return this.filteredResources.length > 0 && this.selectedResources.length === this.filteredResources.length;
        },

        toggleAll() {
            if (this.isAllSelected) {
                this.selectedResources = [];
            } else {
                this.selectedResources = this.filteredResources.map(r => r.resourceId);
            }
        },

        renderSavingsChart() {
            const savingsByCategory = this.filteredResources.reduce((acc, resource) => {
                acc[resource.resourceType] = (acc[resource.resourceType] || 0) + resource.monthlySavings;
                return acc;
            }, {});

            const labels = Object.keys(savingsByCategory);
            const data = Object.values(savingsByCategory);

            const ctx = document.getElementById('savingsChart');
            if (!ctx) return;

            if (this.savingsChart) {
                this.savingsChart.destroy();
            }
            
            this.savingsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#4f46e5', '#ef4444', '#f59e0b', '#10b981', '#6366f1', '#ec4899', '#3b82f6'],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                boxWidth: 12,
                                font: { size: 12 }
                            }
                        }
                    }
                }
            });
        },

        getResourceTypeColor(type) {
            const colors = {
                'EBS Volume': 'bg-blue-100 text-blue-800', 'Snapshot': 'bg-purple-100 text-purple-800',
                'AMI': 'bg-yellow-100 text-yellow-800', 'Elastic IP': 'bg-green-100 text-green-800',
                'RDS Instance': 'bg-orange-100 text-orange-800', 'Load Balancer': 'bg-cyan-100 text-cyan-800',
                'Security Group': 'bg-gray-200 text-gray-800', 'EC2 Instance': 'bg-teal-100 text-teal-800',
                'ENI': 'bg-pink-100 text-pink-800'
            };
            return colors[type] || 'bg-gray-100 text-gray-800';
        },

        isActionable(resource, action) {
            if (action === 'delete') {
                return resource.resourceType === 'EBS Volume' && resource.reason === 'Unattached Volume';
            }
            return true; // For archive action
        },

        handleAction(action, resource) {
            if (action === 'archive') {
                this.wastedResources = this.wastedResources.filter(r => r.resourceId !== resource.resourceId);
                return;
            }

            if (!confirm(`Are you sure you want to ${action} "${resource.resourceId}"? This cannot be undone.`)) return;

            // API call logic would go here
            console.log(`Performing ${action} on`, resource);
            // On success, remove from list
            this.wastedResources = this.wastedResources.filter(r => r.resourceId !== resource.resourceId);
        },

        handleBulkAction(action) {
            if (this.selectedResources.length === 0) return;
            if (!confirm(`Are you sure you want to ${action} ${this.selectedResources.length} resources?`)) return;

            if (action === 'archive') {
                this.wastedResources = this.wastedResources.filter(r => !this.selectedResources.includes(r.resourceId));
                this.selectedResources = [];
                return;
            }

            // API call logic for bulk actions
            console.log(`Performing bulk ${action} on:`, this.selectedResources);
            // On success, remove from list
            this.wastedResources = this.wastedResources.filter(r => !this.selectedResources.includes(r.resourceId));
            this.selectedResources = [];
        }
    }
}
</script>

</body>
</html>
