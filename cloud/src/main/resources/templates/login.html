<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
            background-color: #f0f4f8; /* A fallback background color */
        }

        /* Gradient background pseudo-element */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150vmin; /* Use viewport units for better scaling */
            height: 150vmin;
            z-index: -2;
            /* This is the new "mesh gradient". It uses more specific, softer colors 
             and multiple radial gradients for a smoother, more complex blend like the reference image.
            */
            background-image:
                radial-gradient(circle at 15% 20%, hsl(230, 80%, 85%) 0%, transparent 40%), /* Soft lavender-blue top-left */
                radial-gradient(circle at 85% 30%, hsl(30, 90%, 90%) 0%, transparent 40%), /* Subtle warm spot top-right */
                radial-gradient(circle at 60% 95%, hsl(0, 85%, 75%) 0%, hsl(20, 90%, 80%) 25%, transparent 60%); /* Main peachy-red bottom */
            
            /* The blur effect is key to making the gradient soft and blended */
            filter: blur(140px);
        }

        /* Grainy texture pseudo-element */
        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            /* A more subtle noise effect */
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="noise" x="0" y="0"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100" height="100" filter="url(%23noise)" opacity="0.07"/></svg>');
            background-size: cover;
        }

        /* Glassmorphism Form Container */
        .glass-container {
            /* Semi-transparent white background gives the frosted look */
            background: rgba(255, 255, 255, 0.15);
            /* This is the magic property that blurs the background behind the element */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px); /* For Safari support */
            /* A subtle border helps define the edges of the glass */
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* A soft shadow to lift the form off the page */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem; /* 24px */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen px-4">

    <!-- Using the new glass-container class -->
    <div class="max-w-md w-full glass-container p-8">
        
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">
           Welcome to <span class="text-[#4F46E5]">XamOps</span>
        </h2>
        <p class="text-center text-gray-600 mb-8">Sign in to continue</p>
        
        <!-- Error message styling remains the same -->
        <div th:if="${param.error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-6" role="alert">
            <p class="font-bold">Login Failed</p>
            <p>Invalid username or password. Please try again.</p>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <!-- Inputs styled to fit the glassmorphism theme -->
                <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg shadow-sm text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white/50 sm:text-sm" placeholder="e.g. admin" required autofocus>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg shadow-sm text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white/50 sm:text-sm" placeholder="••••••••" required>
            </div>
            
            <div>
                <!-- Button is solid to contrast with the transparent form -->
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                    Sign in
                </button>
            </div>
        </form>
    </div>

</body>
</html>
