<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Rightsizing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        [x-cloak] { display: none !important; }
        .skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: #e2e8f0; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex">
    <aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
        <div th:replace="~{fragments/_sidebar :: sidebar}"></div>
    </aside>

    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen" x-data="rightsizing()">
            <header class="h-16 flex items-center justify-between border-b px-6 bg-white sticky top-0 z-20">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">Rightsizing</h1>
                    <p class="text-xs text-gray-500">View and manage optimization recommendations</p>
                </div>
                <button @click="loadRecommendations(true)" class="flex items-center text-sm text-indigo-600 hover:text-indigo-800" :disabled="isLoading">
                    <i class="fas fa-sync-alt mr-2" :class="{ 'fa-spin': isLoading }"></i>
                    <span x-text="isLoading ? 'Refreshing...' : 'Refresh'"></span>
                </button>
            </header>

            <div class="flex-1 p-6 space-y-6">
                <!-- KPI Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Skeleton Loader for KPIs -->
                    <template x-if="isLoading">
                        <div class="bg-white rounded-lg p-5 card-shadow skeleton h-28"></div>
                        <div class="bg-white rounded-lg p-5 card-shadow skeleton h-28"></div>
                        <div class="bg-white rounded-lg p-5 card-shadow skeleton h-28"></div>
                    </template>
                    <!-- Actual KPI Cards -->
                    <template x-if="!isLoading">
                        <div class="bg-white rounded-lg p-5 card-shadow">
                            <h3 class="text-gray-500 text-sm font-medium">Potential Savings</h3>
                            <p class="text-3xl font-bold text-green-600 mt-2" x-text="'$' + potentialSavings.toFixed(2)"></p>
                            <p class="text-xs text-gray-400">per month</p>
                        </div>
                        <div class="bg-white rounded-lg p-5 card-shadow">
                            <h3 class="text-gray-500 text-sm font-medium">Recommendations</h3>
                            <p class="text-3xl font-bold text-blue-600 mt-2" x-text="recommendationCount"></p>
                             <p class="text-xs text-gray-400">across all services</p>
                        </div>
                        <div class="bg-white rounded-lg p-5 card-shadow">
                            <h3 class="text-gray-500 text-sm font-medium">Top Service</h3>
                            <p class="text-3xl font-bold text-indigo-600 mt-2" x-text="topService"></p>
                             <p class="text-xs text-gray-400">with most recommendations</p>
                        </div>
                    </template>
                </div>

                <!-- Recommendations Table -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
                        <div class="flex items-center space-x-2">
                            <span class="text-sm font-medium">Show for:</span>
                            <template x-for="service in services" :key="service">
                                <button @click="filter = service" :class="{ 'bg-indigo-600 text-white': filter === service, 'bg-gray-200 text-gray-800 hover:bg-gray-300': filter !== service }" class="px-3 py-1 text-sm rounded-full font-semibold transition" x-text="service"></button>
                            </template>
                        </div>
                        <div class="relative w-full sm:w-1/3">
                             <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                             <input type="text" x-model="searchTerm" placeholder="Search by resource ID..." class="form-input w-full pl-10 text-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                    </div>
                    
                    <div x-show="!isLoading && filteredRecommendations.length === 0" x-cloak class="text-center py-12 px-4 border-2 border-dashed rounded-lg">
                        <i class="fas fa-check-circle fa-3x text-green-500"></i>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">No recommendations found.</h3>
                        <p class="mt-1 text-sm text-gray-500">Either everything is optimized or the filter criteria is too narrow.</p>
                    </div>

                    <div x-show="!isLoading && filteredRecommendations.length > 0" x-cloak class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3">Resource ID</th>
                                    <th class="px-6 py-3">Cost Comparison (Monthly)</th>
                                    <th class="px-6 py-3">Est. Savings</th>
                                    <th class="px-6 py-3">Reason</th>
                                    <th class="px-6 py-3 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <template x-for="rec in filteredRecommendations" :key="rec.resourceId">
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 font-mono text-gray-800" x-text="rec.resourceId"></td>
                                        <td class="px-6 py-4">
                                            <div class="flex items-center gap-2">
                                                <div class="text-right">
                                                    <p class="font-semibold text-red-600" x-text="`$${rec.currentMonthlyCost.toFixed(2)}`"></p>
                                                    <p class="text-xs text-gray-500" x-text="rec.currentType"></p>
                                                </div>
                                                <i class="fas fa-arrow-right text-gray-400"></i>
                                                <div class="text-left">
                                                    <p class="font-semibold text-green-700" x-text="`$${rec.recommendedMonthlyCost.toFixed(2)}`"></p>
                                                    <p class="text-xs text-gray-500" x-text="rec.recommendedType"></p>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4">
                                            <p class="font-semibold text-green-700" x-text="'$' + rec.estimatedMonthlySavings.toFixed(2)"></p>
                                            <p class="text-xs text-gray-500" x-text="`(${((rec.estimatedMonthlySavings / rec.currentMonthlyCost) * 100).toFixed(1)}%)`"></p>
                                        </td>
                                        <td class="px-6 py-4 text-xs" x-text="rec.recommendationReason"></td>
                                        <td class="px-6 py-4 text-center">
                                            <button @click="openAnalysisModal(rec)" class="px-4 py-2 text-xs font-medium text-indigo-700 bg-indigo-100 rounded-md hover:bg-indigo-200 transition flex items-center">
                                                <i class="fas fa-chart-pie mr-2"></i>Analyze
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
function rightsizing() {
    return {
        isLoading: true,
        recommendations: [],
        filter: 'All',
        searchTerm: '',
        services: ['All', 'EC2', 'EBS', 'Lambda'],
        isModalOpen: false,
        analysisData: {},

        init() {
            const selectedAccountId = sessionStorage.getItem('selectedAccountId');
            if (!selectedAccountId) {
                console.error("No account selected");
                this.isLoading = false;
                return;
            }
            this.loadRecommendations(true);
        },

        loadRecommendations(forceRefresh = false) {
            const selectedAccountId = sessionStorage.getItem('selectedAccountId');
            if (!selectedAccountId) {
                this.isLoading = false;
                return;
            }
            
            this.isLoading = true;
            fetch(`/api/rightsizing/recommendations?accountId=${selectedAccountId}`)
                .then(res => res.json())
                .then(data => {
                    // Mocking cost data as it is not in the backend DTO
                    this.recommendations = data.map(rec => ({
                        ...rec,
                        currentMonthlyCost: rec.estimatedMonthlySavings * (2 + Math.random()), // Simulate current cost
                        recommendedMonthlyCost: rec.estimatedMonthlySavings * (1 + Math.random() * 0.5) // Simulate recommended cost
                    }));
                })
                .catch(err => console.error('Failed to load rightsizing recommendations:', err))
                .finally(() => this.isLoading = false);
        },

        openAnalysisModal(rec) {
            this.analysisData = rec;
            this.isModalOpen = true;
        },

        get filteredRecommendations() {
            const term = this.searchTerm.toLowerCase();
            return this.recommendations.filter(rec => {
                const serviceMatch = this.filter === 'All' || rec.service === this.filter;
                const searchMatch = term === '' || rec.resourceId.toLowerCase().includes(term);
                return serviceMatch && searchMatch;
            });
        },

        get potentialSavings() {
            return this.filteredRecommendations.reduce((total, rec) => total + rec.estimatedMonthlySavings, 0);
        },

        get recommendationCount() {
            return this.filteredRecommendations.length;
        },
        
        get topService() {
            if (this.recommendationCount === 0) return 'N/A';
            const counts = this.filteredRecommendations.reduce((acc, r) => {
                acc[r.service] = (acc[r.service] || 0) + 1;
                return acc;
            }, {});
            return Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
        },
    }
}
</script>

</body>
</html>
