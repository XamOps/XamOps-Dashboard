<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Security Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex">
    <aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
        <div th:replace="~{fragments/_sidebar :: sidebar}"></div>
    </aside>

    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen" x-data="securityCenter()">
            <header class="h-16 flex items-center justify-between border-b px-6 bg-white sticky top-0 z-10">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">Security Center</h1>
                    <p class="text-xs text-gray-500">Review security findings and compliance status</p>
                </div>
                <div class="flex items-center gap-4">
                    <button @click="exportToExcel()" class="px-4 py-2 text-sm font-semibold text-white bg-green-600 rounded-md hover:bg-green-700 flex items-center gap-2">
                        <i class="fas fa-file-excel"></i>
                        <span>Export to Excel</span>
                    </button>
                    <button @click="loadFindings(true)" class="flex items-center text-sm text-indigo-600 hover:text-indigo-800" :disabled="isLoading">
                        <i class="fas fa-sync-alt mr-2" :class="{ 'fa-spin': isLoading }"></i>
                        <span x-text="isLoading ? 'Refreshing...' : 'Refresh'"></span>
                    </button>
                </div>
            </header>

            <div class="flex-1 p-6 space-y-6">
                <!-- Summary Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
                    <div class="bg-white rounded-xl p-5 shadow-sm border">
                        <h3 class="text-gray-500 text-sm font-medium">Total Findings</h3>
                        <div x-show="isLoading" class="skeleton h-8 w-16 mt-2 rounded"></div>
                        <p x-show="!isLoading" class="text-3xl font-bold text-gray-800 mt-1" x-text="findings.length"></p>
                    </div>
                    <div class="bg-white rounded-xl p-5 shadow-sm border">
                        <h3 class="text-gray-500 text-sm font-medium">Critical</h3>
                        <div x-show="isLoading" class="skeleton h-8 w-16 mt-2 rounded"></div>
                        <p x-show="!isLoading" class="text-3xl font-bold text-red-600 mt-1" x-text="severityCounts.Critical || 0"></p>
                    </div>
                    <div class="bg-white rounded-xl p-5 shadow-sm border">
                        <h3 class="text-gray-500 text-sm font-medium">High</h3>
                        <div x-show="isLoading" class="skeleton h-8 w-16 mt-2 rounded"></div>
                        <p x-show="!isLoading" class="text-3xl font-bold text-orange-500 mt-1" x-text="severityCounts.High || 0"></p>
                    </div>
                    <div class="bg-white rounded-xl p-5 shadow-sm border">
                        <h3 class="text-gray-500 text-sm font-medium">Medium & Low</h3>
                        <div x-show="isLoading" class="skeleton h-8 w-16 mt-2 rounded"></div>
                        <p x-show="!isLoading" class="text-3xl font-bold text-yellow-500 mt-1" x-text="(severityCounts.Medium || 0) + (severityCounts.Low || 0)"></p>
                    </div>
                </div>

                <!-- Findings Table -->
                <div class="bg-white rounded-xl p-6 shadow-sm border">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-800">Security Findings</h2>
                        <div class="flex items-center gap-2">
                            <label for="severity-filter" class="text-sm font-medium">Severity:</label>
                            <select x-model="filter.severity" id="severity-filter" class="form-select text-sm rounded-md">
                                <option value="All">All</option>
                                <option value="Critical">Critical</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                    </div>
                    
                    <div x-show="isLoading" class="text-center p-16">
                        <i class="fas fa-spinner fa-spin fa-3x text-indigo-500"></i>
                    </div>

                    <div x-show="!isLoading && filteredFindings.length === 0" x-cloak class="text-center py-12 border-2 border-dashed rounded-lg">
                        <i class="fas fa-shield-alt fa-3x text-green-500"></i>
                        <h3 class="mt-4 text-lg font-medium">No Findings</h3>
                        <p class="mt-1 text-sm text-gray-500">No security findings match your current filters. Great job!</p>
                    </div>

                    <div x-show="!isLoading && filteredFindings.length > 0" x-cloak class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3">Severity</th>
                                    <th class="px-6 py-3">Category</th>
                                    <th class="px-6 py-3">Description</th>
                                    <th class="px-6 py-3">Resource</th>
                                    <th class="px-6 py-3">Compliance</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <template x-for="finding in filteredFindings" :key="finding.resourceId + finding.description">
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4">
                                            <span class="px-2.5 py-1 inline-flex text-xs leading-5 font-bold rounded-full" :class="getSeverityColor(finding.severity)" x-text="finding.severity"></span>
                                        </td>
                                        <td class="px-6 py-4 font-semibold" x-text="finding.category"></td>
                                        <td class="px-6 py-4" x-text="finding.description"></td>
                                        <td class="px-6 py-4">
                                            <p class="font-mono text-xs" x-text="finding.resourceId"></p>
                                            <p class="text-xs text-gray-500" x-text="finding.region"></p>
                                        </td>
                                        <td class="px-6 py-4">
                                            <span class="text-xs font-semibold bg-gray-200 text-gray-700 px-2 py-1 rounded-md" x-text="finding.complianceFramework + ' ' + finding.controlId"></span>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
function securityCenter() {
    return {
        isLoading: true,
        findings: [],
        filter: {
            severity: 'All'
        },
        init() {
            this.loadFindings();
        },
        loadFindings(forceRefresh = false) {
            this.isLoading = true;
            const selectedAccountId = sessionStorage.getItem('selectedAccountId');
            if (!selectedAccountId) {
                console.error("No account selected");
                this.isLoading = false;
                this.findings = [];
                return;
            }
            fetch(`/api/security/findings?accountId=${selectedAccountId}`)
                .then(res => res.json())
                .then(data => {
                    this.findings = data.sort((a, b) => {
                        const severityOrder = { 'Critical': 0, 'High': 1, 'Medium': 2, 'Low': 3 };
                        return (severityOrder[a.severity] || 4) - (severityOrder[b.severity] || 4);
                    });
                })
                .catch(err => {
                    console.error('Failed to load security findings:', err);
                    this.findings = [];
                })
                .finally(() => this.isLoading = false);
        },
        exportToExcel() {
            const selectedAccountId = sessionStorage.getItem('selectedAccountId');
            if (!selectedAccountId) {
                alert('Please select an account first.');
                return;
            }
            window.location.href = `/api/security/export?accountId=${selectedAccountId}`;
        },
        get severityCounts() {
            return this.findings.reduce((acc, finding) => {
                acc[finding.severity] = (acc[finding.severity] || 0) + 1;
                return acc;
            }, {});
        },
        get filteredFindings() {
            return this.findings.filter(finding => {
                const severityMatch = this.filter.severity === 'All' || finding.severity === this.filter.severity;
                return severityMatch;
            });
        },
        getSeverityColor(severity) {
            const colors = {
                'Critical': 'bg-red-100 text-red-800',
                'High': 'bg-orange-100 text-orange-800',
                'Medium': 'bg-yellow-100 text-yellow-800',
                'Low': 'bg-blue-100 text-blue-800'
            };
            return colors[severity] || 'bg-gray-100 text-gray-800';
        }
    }
}
</script>

</body>
</html>
