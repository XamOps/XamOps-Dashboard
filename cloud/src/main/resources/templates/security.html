<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Security Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        [x-cloak] { display: none !important; }
        .skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: #e2e8f0; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex">
    <aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
        <div th:replace="~{fragments/_sidebar :: sidebar}"></div>
    </aside>

    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen" x-data="securityCenter()">
            <header class="h-16 flex items-center justify-between border-b px-6 bg-white sticky top-0 z-20">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">Security Center</h1>
                    <p class="text-xs text-gray-500">Review security findings and compliance status</p>
                </div>
                <div class="flex items-center gap-4">
                    <button @click="exportToExcel()" class="px-4 py-2 text-sm font-semibold text-white bg-green-600 rounded-md hover:bg-green-700 flex items-center gap-2">
                        <i class="fas fa-file-excel"></i>
                        <span>Export to Excel</span>
                    </button>
                    <button @click="loadFindings(true)" class="flex items-center text-sm text-indigo-600 hover:text-indigo-800" :disabled="isLoading">
                        <i class="fas fa-sync-alt mr-2" :class="{ 'fa-spin': isLoading }"></i>
                        <span x-text="isLoading ? 'Refreshing...' : 'Refresh'"></span>
                    </button>
                </div>
            </header>

            <div class="flex-1 p-6 space-y-6">
                <!-- Summary Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
                    <!-- Skeletons -->
                    <template x-if="isLoading">
                        <div class="bg-white rounded-xl p-5 shadow-sm border skeleton h-24"></div>
                        <div class="bg-white rounded-xl p-5 shadow-sm border skeleton h-24"></div>
                        <div class="bg-white rounded-xl p-5 shadow-sm border skeleton h-24"></div>
                        <div class="bg-white rounded-xl p-5 shadow-sm border skeleton h-24"></div>
                    </template>
                    <!-- Actual Cards -->
                    <template x-if="!isLoading">
                        <div class="bg-white rounded-xl p-5 shadow-sm border">
                            <h3 class="text-gray-500 text-sm font-medium">Total Findings</h3>
                            <p class="text-3xl font-bold text-gray-800 mt-1" x-text="findings.length"></p>
                        </div>
                        <div class="bg-white rounded-xl p-5 shadow-sm border">
                            <h3 class="text-gray-500 text-sm font-medium">Critical</h3>
                            <p class="text-3xl font-bold text-red-600 mt-1" x-text="severityCounts.Critical || 0"></p>
                        </div>
                        <div class="bg-white rounded-xl p-5 shadow-sm border">
                            <h3 class="text-gray-500 text-sm font-medium">High</h3>
                            <p class="text-3xl font-bold text-orange-500 mt-1" x-text="severityCounts.High || 0"></p>
                        </div>
                        <div class="bg-white rounded-xl p-5 shadow-sm border">
                            <h3 class="text-gray-500 text-sm font-medium">Medium & Low</h3>
                            <p class="text-3xl font-bold text-yellow-500 mt-1" x-text="(severityCounts.Medium || 0) + (severityCounts.Low || 0)"></p>
                        </div>
                    </template>
                </div>

                <!-- Findings Table grouped by Severity -->
                <div class="space-y-6">
                     <div x-show="isLoading" class="bg-white rounded-xl p-6 shadow-sm border skeleton h-96"></div>
                     <div x-show="!isLoading && findings.length === 0" x-cloak class="text-center py-16 border-2 border-dashed rounded-lg">
                        <i class="fas fa-shield-alt fa-3x text-green-500"></i>
                        <h3 class="mt-4 text-lg font-medium">No Findings</h3>
                        <p class="mt-1 text-sm text-gray-500">Your environment appears to be secure. Great job!</p>
                    </div>

                    <template x-for="severity in ['Critical', 'High', 'Medium', 'Low']" :key="severity">
                        <div x-show="!isLoading && getFindingsBySeverity(severity).length > 0" x-cloak>
                            <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                                <button @click="toggleSeverity(severity)" class="w-full flex justify-between items-center p-4" :class="getSeverityHeaderColor(severity)">
                                    <h3 class="font-bold text-lg" x-text="`${severity} Severity Findings`"></h3>
                                    <div class="flex items-center gap-4">
                                        <span class="px-3 py-1 text-sm font-bold rounded-full" :class="getSeverityPillColor(severity)" x-text="getFindingsBySeverity(severity).length"></span>
                                        <i class="fas fa-chevron-down transition-transform" :class="{'rotate-180': openSeverities.includes(severity)}"></i>
                                    </div>
                                </button>
                                <div x-show="openSeverities.includes(severity)" class="p-4 bg-white">
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-sm text-left text-gray-600">
                                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                                <tr>
                                                    <th class="px-6 py-3">Category</th>
                                                    <th class="px-6 py-3">Description</th>
                                                    <th class="px-6 py-3">Resource</th>
                                                    <th class="px-6 py-3">Compliance</th>
                                                    <th class="px-6 py-3 text-center">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody class="divide-y divide-gray-200">
                                                <template x-for="finding in getFindingsBySeverity(severity)" :key="finding.resourceId + finding.description">
                                                    <tr class="hover:bg-gray-50">
                                                        <td class="px-6 py-4 font-semibold" x-text="finding.category"></td>
                                                        <td class="px-6 py-4" x-text="finding.description"></td>
                                                        <td class="px-6 py-4">
                                                            <p class="font-mono text-xs" x-text="finding.resourceId"></p>
                                                            <p class="text-xs text-gray-500" x-text="finding.region"></p>
                                                        </td>
                                                        <td class="px-6 py-4">
                                                            <span class="text-xs font-semibold bg-gray-200 text-gray-700 px-2 py-1 rounded-md" x-text="finding.complianceFramework + ' ' + finding.controlId"></span>
                                                        </td>
                                                        <td class="px-6 py-4 text-center">
                                                            <button @click="openRemediationModal(finding)" class="px-3 py-1.5 text-xs font-medium text-indigo-700 bg-indigo-100 rounded-md hover:bg-indigo-200">
                                                                <i class="fas fa-wrench mr-1"></i>Remediate
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Remediation Modal -->
            <div x-show="isModalOpen" x-cloak class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50" @click.away="isModalOpen = false">
                <div class="bg-white rounded-lg p-8 w-full max-w-3xl shadow-xl" @click.stop>
                     <div class="flex justify-between items-center pb-3 border-b">
                        <div>
                            <h3 class="text-lg font-bold">Remediation Steps</h3>
                            <p class="text-sm text-gray-500" x-text="selectedFinding.description"></p>
                        </div>
                        <button @click="isModalOpen = false" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                    </div>
                     <div class="mt-4 prose max-w-none text-sm" x-html="remediationSteps"></div>
                </div>
            </div>

        </main>
    </div>
</div>

<script>
function securityCenter() {
    return {
        isLoading: true,
        findings: [],
        openSeverities: ['Critical', 'High'], // Auto-expand critical and high
        isModalOpen: false,
        selectedFinding: {},
        remediationSteps: '',

        init() {
            this.loadFindings();
        },
        loadFindings(forceRefresh = false) {
            const selectedAccountId = sessionStorage.getItem('selectedAccountId');
            if (!selectedAccountId) {
                this.isLoading = false;
                return;
            }
            
            const cacheKey = `securityFindings-${selectedAccountId}`;
            if (!forceRefresh && sessionStorage.getItem(cacheKey)) {
                this.processFindings(JSON.parse(sessionStorage.getItem(cacheKey)));
                this.isLoading = false;
                return;
            }

            this.isLoading = true;
            sessionStorage.removeItem(cacheKey);
            fetch(`/api/security/findings?accountId=${selectedAccountId}`)
                .then(res => res.json())
                .then(data => {
                    sessionStorage.setItem(cacheKey, JSON.stringify(data));
                    this.processFindings(data);
                })
                .catch(err => {
                    console.error('Failed to load security findings:', err);
                    this.findings = [];
                })
                .finally(() => this.isLoading = false);
        },
        processFindings(data) {
            this.findings = data.sort((a, b) => {
                const severityOrder = { 'Critical': 0, 'High': 1, 'Medium': 2, 'Low': 3 };
                return (severityOrder[a.severity] || 4) - (severityOrder[b.severity] || 4);
            });
        },
        exportToExcel() {
            const selectedAccountId = sessionStorage.getItem('selectedAccountId');
            if (!selectedAccountId) {
                alert('Please select an account first.');
                return;
            }
            window.location.href = `/api/security/export?accountId=${selectedAccountId}`;
        },
        get severityCounts() {
            return this.findings.reduce((acc, finding) => {
                acc[finding.severity] = (acc[finding.severity] || 0) + 1;
                return acc;
            }, {});
        },
        getFindingsBySeverity(severity) {
            return this.findings.filter(f => f.severity === severity);
        },
        toggleSeverity(severity) {
            if (this.openSeverities.includes(severity)) {
                this.openSeverities = this.openSeverities.filter(s => s !== severity);
            } else {
                this.openSeverities.push(severity);
            }
        },
        getSeverityHeaderColor(severity) {
            const colors = {
                'Critical': 'bg-red-100 text-red-800', 'High': 'bg-orange-100 text-orange-800',
                'Medium': 'bg-yellow-100 text-yellow-800', 'Low': 'bg-blue-100 text-blue-800'
            };
            return colors[severity] || 'bg-gray-100 text-gray-800';
        },
        getSeverityPillColor(severity) {
            const colors = {
                'Critical': 'bg-red-500 text-white', 'High': 'bg-orange-500 text-white',
                'Medium': 'bg-yellow-500 text-white', 'Low': 'bg-blue-500 text-white'
            };
            return colors[severity] || 'bg-gray-500 text-white';
        },
        openRemediationModal(finding) {
            this.selectedFinding = finding;
            this.remediationSteps = this.getRemediationForFinding(finding);
            this.isModalOpen = true;
        },
        getRemediationForFinding(finding) {
            // This is a placeholder. In a real application, this might come from an API or a more complex mapping.
            const genericSteps = `
                <p><strong>1. Identify the Resource:</strong> Locate the resource <strong>${finding.resourceId}</strong> in the AWS console in the <strong>${finding.region}</strong> region.</p>
                <p><strong>2. Analyze the Finding:</strong> Understand why this is flagged. The description is: <em>"${finding.description}"</em>.</p>
                <p><strong>3. Follow Best Practices:</strong> Consult the official AWS documentation for the service (<strong>${finding.category}</strong>) and the compliance framework (<strong>${finding.complianceFramework}</strong>) to apply the recommended fix.</p>
                <p><strong>4. Verify the Fix:</strong> After applying changes, re-run the security scan or wait for the next scheduled scan to confirm the issue is resolved.</p>
            `;

            const specificSteps = {
                'CIS AWS Foundations-1.2': `<p><strong>Specific Action:</strong> Navigate to the IAM user and enforce Multi-Factor Authentication (MFA). This is critical for preventing unauthorized access.</p>`,
                'CIS AWS Foundations-2.1.2': `<p><strong>Specific Action:</strong> Go to the S3 bucket settings. Enable "Block all public access" and review bucket policies and ACLs to remove public grants.</p>`,
                'CIS AWS Foundations-4.1': `<p><strong>Specific Action:</strong> Edit the inbound rules for the security group. Restrict the source IP range from '0.0.0.0/0' to a specific, known IP address or range. Avoid opening ports like SSH (22) or RDP (3389) to the world.</p>`,
                'CIS AWS Foundations-2.9': `<p><strong>Specific Action:</strong> In the VPC console, select the VPC and choose to create a new Flow Log. Configure it to send logs to a CloudWatch Log Group or an S3 bucket for traffic analysis.</p>`
            };

            const key = `${finding.complianceFramework}-${finding.controlId}`;
            return specificSteps[key] ? `<h4>Specific Guidance:</h4>${specificSteps[key]}<hr class="my-4"><h4>General Steps:</h4>${genericSteps}` : `<h4>General Steps:</h4>${genericSteps}`;
        }
    }
}
</script>

</body>
</html>
