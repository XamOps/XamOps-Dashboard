<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex">
    <aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
        <div th:replace="~{fragments/_sidebar :: sidebar}"></div>
    </aside>

    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen">
            <header class="h-16 flex items-center justify-between border-b px-6 bg-white sticky top-0 z-10">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">Performance</h1>
                    <p class="text-xs text-gray-500">Performance metrics and analysis</p>
                </div>
            </header>

            <div class="flex-1 p-6">
                 <div class="text-center py-12 px-4 border-2 border-dashed rounded-lg">
                    <i class="fas fa-chart-line fa-3x text-gray-400"></i>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">Performance Metrics</h3>
                    <p class="mt-1 text-sm text-gray-500">
                        This section is under development. Performance charts and data will be available here soon.
                    </p>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
