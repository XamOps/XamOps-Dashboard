<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Add Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex">
    <aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
        <div th:replace="~{fragments/_sidebar :: sidebar}"></div>
    </aside>

    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen" x-data="addAccount()">
            <header class="h-16 flex items-center justify-between border-b px-6 bg-white sticky top-0 z-10">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">Add New Account</h1>
                    <p class="text-xs text-gray-500">Connect your AWS account using a CloudFormation stack</p>
                </div>
            </header>

            <div class="flex-1 p-6">
                <div class="max-w-4xl mx-auto bg-white rounded-lg p-8 shadow-sm border">
                    <h2 class="text-lg font-semibold text-gray-800 mb-2">Cross-account role connection</h2>
                    <p class="text-sm text-gray-500 mb-6">You can grant read-only or read/write access. You can switch between access modes and/or cancel the connection at any time.</p>

                    <form @submit.prevent="launchStack">
                        <div class="space-y-6">
                            <div>
                                <label for="accountName" class="block text-sm font-medium text-gray-700">Account name</label>
                                <input type="text" id="accountName" x-model="accountName" placeholder="e.g. AWS Stage" class="mt-1 block w-full max-w-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Access</label>
                                <fieldset class="mt-2">
                                    <div class="space-y-2">
                                        <div class="flex items-center">
                                            <input id="read-write" name="access-type" type="radio" value="read-write" x-model="accessType" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" disabled>
                                            <label for="read-write" class="ml-3 block text-sm font-medium text-gray-400">
                                                Read/write
                                                <p class="text-xs">You will be able to actively save money and fix all issues (Coming Soon)</p>
                                            </label>
                                        </div>
                                        <div class="flex items-center">
                                            <input id="read-only" name="access-type" type="radio" value="read-only" x-model="accessType" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                            <label for="read-only" class="ml-3 block text-sm font-medium text-gray-700">
                                                Read-only
                                                <p class="text-xs text-gray-500">You will get full visibility of your cloud environment and optimization insights</p>
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Connection</label>
                                <fieldset class="mt-2">
                                    <div class="flex items-start">
                                        <input id="cloudformation" name="connection-type" type="radio" checked class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 mt-1">
                                        <label for="cloudformation" class="ml-3 block text-sm font-medium text-gray-700">
                                            CloudFormation stack
                                            <p class="text-xs text-gray-500">ARN-role will be automatically created by CloudFormation stack.</p>
                                        </label>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="flex justify-start pt-4">
                                <button type="submit" class="px-6 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 disabled:opacity-50" :disabled="isLoading">
                                    <span x-show="!isLoading">Launch Now</span>
                                    <span x-show="isLoading"><i class="fas fa-spinner fa-spin mr-2"></i>Generating...</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
function addAccount() {
    return {
        accountName: '',
        accessType: 'read-only',
        isLoading: false,
        pollHandle: null,
        pollStatus() {
            fetch(`/api/account-manager/status/${sessionStorage.getItem('pendingExternalId')}`)
                .then(r => r.ok ? r.json() : null)
                .then(acc => {
                    if (acc && acc.status === 'CONNECTED') {
                        clearInterval(this.pollHandle);
                        this.isLoading = false;
                        window.location.href = '/account-manager';
                    }
                });
        },
        launchStack() {
            if (!this.accountName) {
                alert('Please enter an account name.');
                return;
            }
            this.isLoading = true;
            fetch('/api/account-manager/generate-stack-url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    accountName: this.accountName,
                    accessType: this.accessType
                })
            })
            .then(res => {
                if (!res.ok) {
                    return res.json().then(err => { throw new Error(err.message || 'Failed to generate URL.') });
                }
                return res.json();
            })
            .then(data => {
                window.open(data.url, '_blank');
                sessionStorage.setItem('pendingExternalId', data.externalId);
                this.pollHandle = setInterval(() => this.pollStatus(), 5000);
            })
            .catch(err => {
                alert(`Error: ${err.message}`);
                this.isLoading = false;
            });
        }
    }
}
</script>

</body>
</html>
