<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xammer - Cloudlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        /* Simple styles for showing/hiding content without Alpine.js */
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-100">

<div class="flex h-screen bg-white">
    <div th:replace="~{fragments/_sidebar :: sidebar}"></div>

    <main class="flex-1 flex flex-col">
        <header class="h-16 flex items-center justify-between border-b bg-white px-6">
            <h1 class="text-xl font-semibold text-gray-800">Cloudlist - Resource Inventory</h1>
        </header>

        <div class="flex-1 overflow-y-auto p-6" id="cloudlist-app">
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <!-- Search and Filter Controls -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <input type="text" id="search-input" placeholder="Search by name or ID..." class="md:col-span-2 form-input w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <select id="type-filter" class="form-select w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="">All Types</option>
                        <option value="EC2 Instance">EC2 Instance</option>
                        <option value="EBS Volume">EBS Volume</option>
                        <option value="RDS Instance">RDS Instance</option>
                        <option value="Lambda Function">Lambda Function</option>
                        <option value="VPC">VPC</option>
                        <option value="Security Group">Security Group</option>
                        <option value="S3 Bucket">S3 Bucket</option>
                        <option value="Load Balancer">Load Balancer</option>
                        <option value="Auto Scaling Group">Auto Scaling Group</option>
                        <option value="ElastiCache Cluster">ElastiCache Cluster</option>
                        <option value="DynamoDB Table">DynamoDB Table</option>
                        <option value="ECR Repository">ECR Repository</option>
                        <option value="Route 53 Zone">Route 53 Zone</option>
                    </select>
                </div>

                <!-- Resources Table -->
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th class="px-6 py-3">Name / ID</th>
                                <th class="px-6 py-3">Type</th>
                                <th class="px-6 py-3">Region</th>
                                <th class="px-6 py-3">State</th>
                                <th class="px-6 py-3">Details</th>
                            </tr>
                        </thead>
                        <tbody id="resources-table-body">
                            <!-- Loading State (initially visible) -->
                             <tr id="loading-state">
                                <td colspan="5" class="text-center p-8">
                                    <i class="fas fa-spinner fa-spin fa-2x text-indigo-600"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                     <!-- Empty State (initially hidden) -->
                    <div id="empty-state" class="hidden text-center py-12 px-4 border-2 border-dashed rounded-lg mt-4">
                        <h3 class="mt-2 text-sm font-medium text-gray-900">No resources found.</h3>
                        <p class="mt-1 text-sm text-gray-500">Adjust your search or filter criteria.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const app = {
        // Store all resources fetched from the API
        allResources: [],
        
        // References to key DOM elements
        dom: {
            searchInput: document.getElementById('search-input'),
            typeFilter: document.getElementById('type-filter'),
            loadingState: document.getElementById('loading-state'),
            tableBody: document.getElementById('resources-table-body'),
            emptyState: document.getElementById('empty-state')
        },
        
        // Initialize the component
        init() {
            this.setupEventListeners();
            this.fetchResources();
        },
        
        // Set up listeners for the search and filter inputs
        setupEventListeners() {
            this.dom.searchInput.addEventListener('input', () => this.render());
            this.dom.typeFilter.addEventListener('change', () => this.render());
        },
        
        // Fetch the master list of resources from the backend API
        fetchResources() {
            this.dom.loadingState.classList.remove('hidden');
            
            fetch(`${window.location.origin}/api/cloudlist/resources`)
                .then(res => {
                    if (!res.ok) throw new Error(`Network response was not ok. Status: ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    this.allResources = Array.isArray(data) ? data : [];
                    this.render(); // Render the initial unfiltered list
                })
                .catch(error => {
                    console.error('Error fetching resources:', error);
                    this.allResources = [];
                    this.render(); // Render to show the empty state
                });
        },
        
        // Main function to filter and re-render the table
        render() {
            this.dom.loadingState.classList.add('hidden');
            const searchTerm = this.dom.searchInput.value.toLowerCase();
            const filterType = this.dom.typeFilter.value;
            
            const filtered = this.allResources.filter(resource => {
                const typeMatch = filterType === '' || (resource.type && resource.type === filterType);
                const searchMatch = searchTerm === '' || 
                                    (resource.name && resource.name.toLowerCase().includes(searchTerm)) || 
                                    (resource.id && resource.id.toLowerCase().includes(searchTerm));
                return typeMatch && searchMatch;
            });
            
            this.renderTable(filtered);
        },
        
        // Clears and re-populates the table body with the provided resources
        renderTable(resources) {
            this.dom.tableBody.innerHTML = ''; // Clear existing rows

            if (resources.length === 0) {
                this.dom.emptyState.classList.remove('hidden');
            } else {
                this.dom.emptyState.classList.add('hidden');
            }

            resources.forEach(resource => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                
                const detailsHtml = Object.entries(resource.details || {})
                    .map(([key, value]) => `
                        <div class="flex justify-between">
                            <span class="font-semibold">${key}:</span>
                            <span class="font-mono truncate">${value}</span>
                        </div>`)
                    .join('');

                row.innerHTML = `
                    <td class="px-6 py-4">
                        <p class="font-medium text-gray-900">${resource.name || 'N/A'}</p>
                        <p class="text-xs text-gray-500 font-mono">${resource.id || 'N/A'}</p>
                    </td>
                    <td class="px-6 py-4"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${this.getTypeClass(resource.type)}">${resource.type || 'Unknown'}</span></td>
                    <td class="px-6 py-4">${resource.region || 'N/A'}</td>
                    <td class="px-6 py-4"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full capitalize ${this.getStateClass(resource.state)}">${resource.state || 'Unknown'}</span></td>
                    <td class="px-6 py-4"><div class="text-xs text-gray-600">${detailsHtml}</div></td>
                `;
                this.dom.tableBody.appendChild(row);
            });
        },
        
        // Helper functions for styling
        getTypeClass(type) {
            const map = {
                'EC2 Instance': 'bg-blue-100 text-blue-800', 'EBS Volume': 'bg-purple-100 text-purple-800',
                'RDS Instance': 'bg-orange-100 text-orange-800', 'Lambda Function': 'bg-yellow-100 text-yellow-800',
                'ElastiCache Cluster': 'bg-red-100 text-red-800', 'S3 Bucket': 'bg-green-100 text-green-800',
                'Route 53 Zone': 'bg-green-100 text-green-800', 'Load Balancer': 'bg-cyan-100 text-cyan-800',
                'Auto Scaling Group': 'bg-cyan-100 text-cyan-800', 'ECR Repository': 'bg-cyan-100 text-cyan-800',
                'DynamoDB Table': 'bg-indigo-100 text-indigo-800', 'VPC': 'bg-gray-200 text-gray-800',
                'Security Group': 'bg-gray-200 text-gray-800'
            };
            return map[type] || 'bg-gray-100 text-gray-800';
        },
        getStateClass(state) {
            const s = (state || '').toLowerCase();
            if (['running', 'available', 'active', 'in-use'].includes(s)) return 'bg-green-100 text-green-800';
            if (['stopped', 'terminated', 'deleting'].includes(s)) return 'bg-red-100 text-red-800';
            return 'bg-gray-100 text-gray-800';
        }
    };
    
    app.init();
});
</script>

</body>
</html>
