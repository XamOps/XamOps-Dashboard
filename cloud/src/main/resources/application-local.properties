# ===================================================================
# LOCAL ENVIRONMENT CONFIGURATION
# ===================================================================

# --- Local PostgreSQL Database ---
# This line has the fix. It tells the application to use the UTC timezone.
spring.datasource.url=jdbc:postgresql://localhost:5432/cloud_dev_db?serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=password

# --- Local JPA/Hibernate & Logging (for development) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.springframework=INFO
logging.level.com.xammer.cloud=DEBUG
spring.thymeleaf.cache=false

# --- Local API Keys ---
gemini.api.key=dummy-local-api-key
cloudformation.template.s3.url=https://xamopscftemplate.s3.ap-south-1.amazonaws.com/xamops-readonly-role.local.yml
